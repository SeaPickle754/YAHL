<!DOCTYPE html>
<head>
<title> TESTING </title>

<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="clock">FAILED TO LOAD JAVASCRIPT!!</div>
	<form id="radioLogForm">
		
	    <!-- Callsign -->
	    <label for="callsign">Callsign:</label>
	    <input type="text" id="callsign" required><br><br>
		
	    <!-- Frequency -->
	    <label for="freq">Frequency (MHz):</label>
	    <input type="number" id="freq" step="0.001" required><br><br>
    <!-- Date -->
	    <label for="logDate">Date:</label>
	    <input type="date" id="logDate" required><br><br>
	
	    <!-- Time -->
	    <label for="logTime">Time (UTC):</label>
	    <input type="time" id="logTime" required><br><br>
	
	
	    <!-- Mode (AM, FM, SSB, CW, etc.) -->
		<label for="mode">Mode:</label>
        <select id="mode" required>
            <option value="SSB">SSB</option>
            <option value="FM">FM</option>
            <option value="CW">CW</option>
            <option value="RTTY">RTTY</option>
            <option value="PSK">PSK</option>
            <option value="AM">AM</option>
            <option value="FT8">FT8</option>
            <option value="JT65">JT65</option>
			<option value="FT4">FT4</option>
			<option value="Olivia">Olivia</option>
            <option value="Other">Other</option>
        </select><br><br>
	
	    <!-- Your Signal Report -->
	    <label for="rsts">Your Signal Report (RS/T):</label>
	    <input type="text" id="rsts" required><br><br>
	
	    <!-- Their Signal Report -->
	    <label for="rstr">Their Signal Report (RS/T):</label>
	    <input type="text" id="rstr" required><br><br>
		<!-- Contest exchange -->
		<label for="exchange">Contest Exchange:</label>
		<input type="text" id="exchange"><br><br>
		<!-- Comments on the contact?-->
		<label for="cmnts">Any comments on the contact?</label>
		<input tupe="text" id="cmnts"><br><br>
	    <!-- Log Button -->
	    <button type="button" onclick="logContact()">Log Contact</button>
	</form>
	<!--Contacts table-->
	<table id="contactTbl" class="Table">
		<thead>
		<tr>
			<th>Callsign</th>
			<th>Mode</th>
			<th>Frequency</th>
			<th>Time</th>
			<th>Date</th>
			<th>Comments</th>
		</tr>
		</thead>
	<tbody>
		
	</tbody>
	</table>
	<p id="output"></p>
	<script src="main.js"></script>
	<script>
		updateClock()
	</script>
</body>
</html>
